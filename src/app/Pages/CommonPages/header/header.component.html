<div class="container-fluid" *ngIf="temp == '1'" style="background: #3247d5; height: 70px">
  <div class="row">
    <div class="col-lg-2">
      <img src="assets/Images/Logo_digiOffice_White.png" class="logo" alt="logo" routerLink="/CompanyDashboard" style="
        height: 60px;
        margin-top: 10px;
        width: 160px;
    " />
    </div>
    <div class="col-lg-3" style="
        display: flex;
        align-items: center;
        flex-wrap: nowrap;
        justify-content: start;
        margin-right: 85px px;
      ">
      <div class="time">
        <p class="time1">{{ hh }}<span style="font-size: 21px;
          margin-left: 8px;">:</span></p>
      </div>
      <div class="time">
        <p class="time1">{{ mm }}<span style="font-size: 21px;
          margin-left: 8px;">:</span></p>
      </div>
      <div class="time">
        <p class="time1">{{ ampm }}</p>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="centerlabel">{{ pagename }}</div>
    </div>

    <div class="col-lg-4" style="
        display: flex;
        /* align-content: stretch; */
        justify-content: flex-end;
      ">
      <div class="d-flex align-items-center" style="margin-right: 10px">
        <a data-toggle="dropdown">
          <img src="assets/Images/notification.png" style="width: 25px; margin-right: -7px; margin-top: 8px" />
        </a>
        <span style="
            color: red;
            padding-bottom: 30px;
            padding-right: 40px;
            padding: 10px;
            padding-bottom: 40px;
          ">
          <div class="card" style="padding: 0px 3px 0px 3px;">
            <b>{{ notificationCount }}</b>
          </div>
        </span>

        <ul class="dropdown dropdown-menu" style="
              /* overflow-y: auto; */
              width:100%;
              height: 100vh;
              margin-top: 20px;
              margin-left: -40px;
              position: absolute;
              will-change: transform;
              top: 0px;
              left: 0px;
              transform: translate3d(15px, -5px, 0px);
            ">
          <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4">
              <button style="margin-left: 235px" (click)="ClearNotification()" type="button" class="btn-sm btn-danger"
                style="width:100px;">
                Clear All
              </button>
            </div>
          </div>
          <br>

          <div class="container-fluid contain" style="font-family: 'Poppins'">
            <!-- <h6>No Notification Today !</h6> -->
            <div class="row" *ngFor="let item of notificationslist">
              <div class="col-lg-4" style="font-size: 14px;font-family: 'Poppins'">
                {{ item.date | date }} <br /> {{ item.time }}<br /><br />
              </div>
              <div class="col-lg-2"></div>
              <div class="col-lg-6" (click)="changecolor(item.id)">
                <!-- <h6>{{item.message}}</h6> -->

                <h6 (click)="changecolor(item.id)">
                  <p *ngIf="item.readBit != 0">
                    {{ item.message }}
                  </p>
                  <p *ngIf="item.readBit == 0">
                    {{ item.message }}
                  </p>
                </h6>
              </div>
            </div>

            <!-- <div class="row">
                <div class="col-lg-12"></div>
              </div>
  
              <li class="divider"></li> -->
          </div>
        </ul>



        <!-- <div class="col-lg-1" style="margin-left: 100px;">
            <img src="assets/Images/noti.png" style="    width: 26%;
            margin-top: 20px;" > -->
        <img src="assets/Images/Logo_out.1.png" class="logout" (click)="logout()" class="logout" style="width: 30px" />
      </div>
      <div class="col-lg-4">
        <img src="assets/Images/profileimg.png" style="width: 28px; margin-top: 25px" />
        <p class="user">Hi {{ UserName }}</p>
      </div>
    </div>
  </div>
</div>
