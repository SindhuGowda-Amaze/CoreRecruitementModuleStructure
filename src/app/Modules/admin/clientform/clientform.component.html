<br>
<div class="row">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-11">
                <a href="" class="Heading" style="color: #3247D5; font-family: 'Poppins';">Client Details</a>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <br>
                    <form [formGroup]="RegForm" style="margin-left: 30px; margin-right: 30px;">
                        <div class="row leavereq">
                            <div class="col-md-3">
                                <label>Client Logo<span style="color: red;">*</span></label>
                            </div>
                            <div class="col-md-3">
                                <label>Client Name<span style="color: red;">*</span></label>
                            </div>
                            <div class="col-md-3">
                                <label>Email <span style="color: red;">*</span></label>
                            </div>
                            <div class="col-md-3">
                                <label>Phone No.<span style="color: red;">*</span></label>
                            </div>
                        </div>
                        <div class="row leavereq">
                            <div class="col-md-3">
                                <ngx-dropzone (change)="onSelect($event)" class="attachment">
                                    <img src="assets/Images/upload.png" *ngIf="files.length==0"
                                        class="img-set dropdowning">
                                    <ngx-dropzone-label>Drop it here!</ngx-dropzone-label>
                                    <ngx-dropzone-preview *ngFor="let f of files" [removable]="true"
                                        (removed)="onRemove(f)">
                                        <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                                    </ngx-dropzone-preview>
                                </ngx-dropzone>
                                <br>
                                <img src="{{Logo}}" *ngIf="show==1" style="width: 100px;height:100px">

                            </div>
                            <!-- <div class="col-md-2">
                                    <input type="text" class="form-control inputfield" [(ngModel)]="Role">
                                </div> -->
                            <!-- <div class="col-md-2">
                                    <div class="dropdown">
                                        <select class="form-control" name="Role" Id="Role" [(ngModel)]="Role">
                                            <option value="">Select </option>
                                            <option *ngFor="let Client of ClientList" value={{Client.id}}>{{Client.short}} </option>
                                        </select>
                                    </div>
                                </div>  -->
                            <div class="col-md-3">
                                <input type="text" class="form-control inputfield" [(ngModel)]="Name" name="Name"
                                    placeholder="Enter Client Name" formControlName="Name"
                                    onkeypress="return /[A-Z]/i.test(event.key)">
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control inputfield" [(ngModel)]="Email" max="11"
                                    id="Email" name="Email" formControlName="Email" placeholder="Enter Email">
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control inputfield" [(ngModel)]="PhoneNo" name="PhoneNo"
                                    maxlength="11" id="PhoneNo" formControlName="PhoneNo" placeholder="Enter Phone No"
                                    onkeypress="return /[0-9]/i.test(event.key)">
                            </div>
                            <!-- <div class="col-md-3">
                                    <input type="text" class="form-control inputfield" [(ngModel)]="Address"
                                        name="Address" formControlName="Address">
                                </div> -->
                            <!-- <div class="col-md-2">
                                    <input type="text" class="form-control inputfield" [(ngModel)]="Signature">
                                </div> -->
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-3">
                                <label>Address<span style="color: red;">*</span></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <textarea type="text" placeholder="Enter Address" class="form-control inputfield"
                                    [(ngModel)]="Address" rows="4" name="Address" formControlName="Address"></textarea>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-8"></div>
                            <div class="col-lg-2">
                                <button class="Edit" (click)="cancel()">Cancel</button>
                            </div>
                            <div class="col-lg-2">
                                <button type="button" class="Save" *ngIf="showButton==2" (click)="Save()">Save</button>
                                <button type="button" class="Save" *ngIf="showButton==1"
                                    (click)="Update()">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div><br>
    </div>
</div>
