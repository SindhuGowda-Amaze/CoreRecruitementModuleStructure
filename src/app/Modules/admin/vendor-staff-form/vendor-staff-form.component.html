<br>
<form #VendorStaffForm="ngForm">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-11">
                    <a href="" class="Heading" style="color: #3247D5; font-family: 'Poppins';">Vendor Staff Details</a>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <br>
                        <div class="row">
                            <form style="margin-left: 30px; margin-right: 30px;">
                                <div class="row leavereq">
                                    <div class="col-md-3">
                                        <label>Vendor Name <span class="required" style="color: red;">*</span></label>
                                    </div>
                                    <div class="col-md-3">
                                        <label>Role<span class="required" style="color: red;">*</span></label>
                                    </div>
                                    <div class="col-md-2">
                                        <label>Staff Name<span class="required" style="color: red;">*</span></label>
                                    </div>
                                    <div class="col-md-2">
                                        <label>Phone Number <span class="required" style="color: red;">*</span></label>
                                    </div>
                                    <div class="col-md-2">
                                        <label>Email Id<span class="required" style="color: red;">*</span></label>
                                    </div>
                                </div>
                                <div class="row leavereq">
                                    <div class="col-md-3">
                                        <select name="Select" class="form-control" [(ngModel)]="VendorId"
                                            name="VendorId" id="VendorId">
                                            <option value="">Select Vendor</option>
                                            <option *ngFor="let vendor of vendordetails" value="{{vendor.id}}">
                                                {{vendor.vendor_Name}}</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="dropdown">
                                            <select class="form-control" name="Role" id="Role" [(ngModel)]="Role">
                                                <option value="">Select Role</option>
                                                <option *ngFor="let User of roleList" value={{User.id}}>{{User.short}}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-2">

                                        <input class="form-control inputfield" placeholder="Staff Name" name="staffName"
                                            id="staffName" [(ngModel)]="staffName">
                                    </div>
                                    <div class="col-md-2">

                                        <input class="form-control inputfield" placeholder="Phone Number"
                                            name="phoneNumber" id="phoneNumber" [(ngModel)]="phoneNumber">
                                    </div>
                                    <div class="col-md-2">

                                        <input class="form-control inputfield" placeholder="Email ID" name="EmailId"
                                            id="EmailId" [(ngModel)]="EmailID">
                                    </div>
                                </div><br>
                                <!-- <div class="row leavereq">
                                <div class="col-md-3">
                                    <label>Signature</label>
                                </div>
                            </div> -->
                                <div class="row leavereq">
                                    <div class="col-lg-3">
                                        <!-- <ngx-dropzone (change)="onSelect($event)" style="height: 60px;">
                                        <ngx-dropzone-label>Drop it here!</ngx-dropzone-label>
                                        <ngx-dropzone-preview *ngFor="let f of files" [removable]="true"
                                            (removed)="onRemove(f)">
                                            <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                                        </ngx-dropzone-preview>
                                    </ngx-dropzone> -->
                                    </div>
                                    <div class="col-lg-7"></div>
                                    <div class="col-lg-1">
                                        <button class="form-control Edit" (click)="cancel()">Cancel</button>
                                    </div>
                                    <div class="col-lg-1">
                                        <button class="form-control Edit" *ngIf="id==undefined || id==null"
                                            (click)="Save()">Save</button>
                                        <button class="form-control Edit" *ngIf="id!=null || id!=undefined"
                                            (click)="Update()">Update</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
