<div class="row">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-11">
                <P class="Heading">Client Dashboard</P>
            </div>
        </div>
        <br>
        <div class="row FilterClass">
            <div class="col-lg-12">
                <div class="card">

                    <div class="row">
                        <div class="col-lg-1">
                            <img src="assets/Images/filter.svg" class="filter-img">
                            <p class="filter">Filter By:</p>
                        </div>
                        <div class="col-lg-4" style="font-family: 'Poppins';">
                            <input class="form-control" type="search" placeholder="Search for Client Name"
                                [(ngModel)]="search">
                        </div>
                        <div class="col-lg-3"></div>
                        <div class="col-lg-2">
                            <p class="Count">Count: {{count}}</p>
                        </div>
                    </div>

                </div>
            </div>
        </div><br>
        <div class="row">
            <div class="col-lg-10">
            </div>
            <div class="col-lg-2">
                <a routerLink="/admin/Clientform"><button class="Addbutton"><img src="assets/Images/plus.svg"
                            class="plus-icon">Add Client</button> </a>
            </div>
        </div><br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <table class="table" *ngIf="(ClientMasterlist | filter: search).length > 0; else noResults">
                        <tr>
                            <th>Client Logo</th>
                            <th>Client Name</th>
                            <th>Email</th>
                            <th>Client Phone No.</th>
                            <th>Address
                            <th>
                            <th>Actions</th>
                        <tr>
                        <tr *ngFor="let ClientMasterData of ClientMasterlist | filter:search">
                            <td style="width: 176px;"><img src="{{ClientMasterData.logo}}" style="width:65%;"></td>
                            <td>{{ClientMasterData.name}}</td>
                            <td>{{ClientMasterData.email}}</td>
                            <td>{{ClientMasterData.phoneNo}}</td>

                            <td>{{ClientMasterData.address}}</td>
                            <td></td>
                            <td><button class="edit-btn" (click)="edit(ClientMasterData.id)">Edit</button><br><br>
                                <button class="edit-btn" (click)="delete(ClientMasterData)">Delete</button>
                            </td>
                        </tr>
                    </table>
                    <ng-template #noResults>
                        <p class="NoResultShow"> No results found for "{{search}}" </p>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
