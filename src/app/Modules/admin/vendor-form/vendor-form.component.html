<br>
<div class="row">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-11">
                <a href="" class="Heading" style="color: #3247D5; font-family: 'Poppins';">Vendor Form</a>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="row">
                        <form style="margin-left: 30px; margin-right: 30px;">
                            <div class="row leavereq">
                                <div class="col-lg-3">
                                    <label>Vendor Logo <span style="color: red;">*</span> </label>
                                </div>
                                <div class="col-lg-2">
                                    <label>Vendor Name <span style="color: red;">*</span></label>
                                </div>
                                <div class="col-lg-2">
                                    <label>Phone Number <span style="color: red;">*</span></label>
                                </div>
                                <div class="col-lg-2">
                                    <label>Email ID <span style="color: red;">*</span></label>
                                </div>
                                <div class="col-lg-3">
                                    <label>Address <span style="color: red;">*</span> </label>
                                </div>
                            </div>
                            <div class="row leavereq">
                                <div class="col-lg-3">
                                    <ngx-dropzone (change)="onSelect($event)" class="attachment">
                                        <img src="assets/Images/upload.png" *ngIf="files.length==0"
                                            class="img-set dropdowning">
                                        <ngx-dropzone-label>Drop it here!</ngx-dropzone-label>
                                        <ngx-dropzone-preview *ngFor="let f of files" [removable]="true"
                                            (removed)="onRemove(f)">
                                            <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                                        </ngx-dropzone-preview>
                                    </ngx-dropzone>
                                    <img src="{{vendorLogo}}" *ngIf="show==1" style="width: 100px;height:100px">
                                </div>
                                <div class="col-md-2">
                                    <input class="form-control inputfield" placeholder="Vendor Name" name="vendor_Name"
                                        [(ngModel)]="vendor_Name">
                                </div>
                                <div class="col-md-2">
                                    <input type="text" class="form-control inputfield" id="phone_Number" name="Mobile"
                                        maxlength="11" [(ngModel)]="phone_Number"
                                        onkeypress="return /[0-9]/i.test(event.key)" placeholder="Mobile">
                                </div>
                                <div class="col-md-2">
                                    <input class="form-control inputfield" placeholder="Email ID" name="email_ID"
                                        [(ngModel)]="email_ID">
                                </div>
                                <div class="col-md-3">
                                    <textarea class="form-control inputfield" placeholder="Address" name="address"
                                        [(ngModel)]="address"></textarea>
                                </div>
                            </div><br>
                        </form>
                    </div>
                    <div class="row">
                        <div class="col-lg-8"></div>
                        <div class="col-lg-2">
                            <button class="Edit" (click)="cancel()">Cancel</button>
                        </div>
                        <div class="col-lg-2">
                            <button class="Save" *ngIf="id==null || id==undefined" (click)="Save()">Save</button>
                            <button class="Save" *ngIf="id!=null || id!=undefined" (click)="Update()">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
